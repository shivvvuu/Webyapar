
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Upload Image</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/frontend/templates/css/styles.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Cropperjs -->
    <link rel="stylesheet" href="../../node_modules/cropperjs/dist/cropper.min.css">


</head>
<body>
    <div class="d-flex justify-content-end pt-4 px-4">
        <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" id="viewButton">View</button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="d-flex justify-content-end offcanvas-header">
        <button type="button" class="btn btn-outline-primary" data-bs-dismiss="offcanvas" aria-label="Close">Back</button>
    
  </div>
  <div class="offcanvas-body">
    <div id="imgbody">

    </div>
  </div>
</div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center px-3" style="height: 500px;">
        <form id="userimage">
            <label id="Name">Name</label>
            <input class="form-control" id="name">
            <label class="mt-2">Photo</label>
            <div id="image-box">
                <input class="mt-2" type="file" accept="image/*" id="image-input">
            </div>
            <div id="imagePreview" id="image"></div>
            <button class="btn btn-primary btn-lg btn-block mt-3" id="button">Upload</button>
        </form>
    </div>
    <script src="../../node_modules/cropperjs/dist/cropper.min.js"></script>
    <script src="/frontend/templates/js/cropper.js"></script>
</body>
</html>
