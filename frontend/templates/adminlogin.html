<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin Login</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/frontend/templates/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="row no-gutters" id="logo-body">
        <div class="col-sm-6 col-md-8 d-flex align-items-center flex-column justify-content-center p-3 border-right" id="logo" style="background-color: #000435;">
           
            <div class="d-flex align-items-center text-center justify-content-center box-gradient">
                <div class="d-flex align-items-center text-center justify-content-center circle1">
                    <div class="d-flex align-items-center text-center justify-content-center circle2">
                        <div class="d-flex align-items-center text-center justify-content-center circle3">
                            <div class="d-flex align-items-center text-center justify-content-center  logo">
                                LOGO
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 d-flex align-items-center flex-column justify-content-center p-3">
            <h1 class="mb-5">
                Admin Login
            </h1>
            <form action="/admin" method="post" >
                <input class="form-control mb-3 py-3" placeholder="User ID" name="userid" autofocus>  
                <input class="form-control py-3" placeholder="Password" name="password" type="password">  
                <button type="submit" class="btn btn-primary btn-lg btn-block my-4" id="button">Login</button>
            </form>
        </div>
      </div>
</body>
</html>
